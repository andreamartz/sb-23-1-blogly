{% extends 'base.html' %}

{% block title %}Create a Tag{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-sm-10 col-md-8 col-xl-6">
    <h1>Create a Tag</h1>
  </div>
</div>

<div class="row justify-content-center">
  <div class="col-sm-10 col-md-8 col-xl-6 border shadow rounded p-3 mx-3 mx-md-0">
    <form action="/tags/new" method="POST">
      <!-- <form method="POST"> -->
      <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="name">Name</label>
        <div class="col-sm-10">
          <input type="text" name="name" class="form-control" id="name" placeholder="Enter a name for the tag">
        </div>
      </div>

      <div class="form-group row justify-content-end">
        <div class="p-3 mx-3 mx-md-0">
          <a href="/tags" class="btn btn-outline-primary">Cancel</a>
          <button type="submit" class="btn btn-success">Add</button>
        </div>
      </div>
    </form>
  </div>

</div>
{% endblock %}
