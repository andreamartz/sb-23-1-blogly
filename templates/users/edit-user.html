{% extends 'base.html' %}

{% block title %}Edit a User{% endblock %}

{% block content %}
<h1>Edit a User</h1>
<div class="row justify-content-center">
  <div class="col-md-6 col-xl-4 border shadow rounded p-3 mx-3 mx-md-0">
    <form method="POST">
      <!-- <form method="POST"> -->
      <div class="form-group">
        <label for="first-name"></label>
        <input type="text" name="first-name" class="form-control" id="first-name" value="{{user.first_name}}">
      </div>
      <div class="form-group">
        <label for="last-name"></label>
        <input type="text" name="last-name" class="form-control" id="last-name" value="{{user.last_name}}">
      </div>
      <div class="form-group">
        <label for="profile-image"></label>
        <input type="url" name="profile-image" class="form-control" id="profile-image" value="{{user.image_url}}">
      </div>
      <div class="row justify-content-end">
        <div class="p-3 mx-3 mx-md-0">
          <a href="/users/{{user.id}}" class="btn btn-outline-info">Cancel</a>
          <button type="submit" class="btn btn-success">Save</button>
        </div>
      </div>
    </form>
  </div>

</div>
{% endblock %}
