{% extends 'base.html' %}

{% block title %}Create a User{% endblock %}

{% block content %}
<h1>Create a User</h1>
<div class="row justify-content-center">
  <div class="col-md-6 col-xl-4 border shadow rounded p-3 mx-3 mx-md-0">
    <form action="/users/new" method="POST">
      <!-- <form method="POST"> -->
      <div class="form-group">
        <label for="first-name"></label>
        <input type="text" name="first-name" class="form-control" id="first-name" placeholder="Enter a first name">
      </div>
      <div class="form-group">
        <label for="last-name"></label>
        <input type="text" name="last-name" class="form-control" id="last-name" placeholder="Enter a last name">
      </div>
      <div class="form-group">
        <label for="profile-image"></label>
        <input type="url" name="profile-image" class="form-control" id="profile-image"
          placeholder="Provide an image of this user">
      </div>
      <div class="row justify-content-end">
        <div class="p-3 mx-3 mx-md-0">
          <button type="submit" class="btn btn-success">Add</button>
        </div>
      </div>
    </form>
  </div>

</div>
{% endblock %}
