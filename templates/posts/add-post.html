{% extends 'base.html' %}

{% block title %}Create a Post{% endblock %}

{% block content %}

<div class="row justify-content-center">
  <div class="col-sm-10 col-md-8 col-xl-6">
    <h1>Add Post for {{ user.full_name }}</h1>
  </div>
</div>
    <!-- form action should be to users/{{user_id}}/posts -->
    <form action="/users/{{user.id}}/posts/new" method="POST">
      <!-- <form method="POST"> -->
      <!-- TO DO: FIX DISPLAY so form container will hold the entire content textarea element -->
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" class="form-control" id="title" placeholder="Enter a title of post">
      </div>
      <div class="form-group">
        <label for="content">Content</label>
        <textarea name="content" id="content" cols="80" rows="20" placeholder="Enter the post's content"></textarea>
        <!-- TO DO: REMOVE INPUT TAG BELOW -->
        <!-- <input type="text" name="content" class="form-control" id="content" placeholder="Enter the post's content"> -->
      </div>
      <div class="row justify-content-end">
        <div class="p-3 mx-3 mx-md-0">
          <a href="/users/{{user.id}}" class="btn btn-outline-info">Cancel</a>
          <button type="submit" class="btn btn-success">Add</button>
        </div>
      </div>
    </form>
  </div>

</div>
{% endblock %}
