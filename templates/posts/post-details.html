{% extends 'base.html' %}

{% block title %}{{post.title}}{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-6 order-last text-left">
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <p>By {{ post.user.get_full_name() }}</p>
    <form action="">
      <button class="btn btn-outline-primary" formmethod="GET" formaction="/users/{{post.user.id}}">Cancel
      </button>
      <button class="btn btn-primary" formmethod="GET" formaction="/posts/{{post.id}}/edit">
        Edit
      </button>
      <button class="btn btn-danger" formmethod="POST" formaction="/posts/{{post.id}}/delete">
        Delete
      </button>
    </form>
  </div>
</div>
{% endblock %}
